<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Transparent Login Form</title>
	<link rel="stylesheet" type="text/css" href="TransparentLoginForm/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="loginBox">
			<img src="ss.jpg" class="user">
			<h2>Log In Here</h2>
			<form>
				<p>Email</p>
				<input type="text" name="" placeholder="Enter Email">
				<p>Password</p>
				<input type="Password" name="" placeholder="">
				<input type="submit" name="" value="Sign In">
				<a href="#">Forget Password</a>
			</form>
		</div>
	</div>
</body>
</html>
